<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <main>
    <div class="mainDiv">
      <div class="user-input">
        <div class="bill">
          <h2>Bill</h2>
          <input type="number"/>
        </div>
        <div class="tip-select">
          <h2>Select Tip %</h2>
          <div class="tip-percents">
            <div class="tip">5%</div>
            <div class="tip">10%</div>
            <div class="tip">15%</div>
            <div class="tip">25%</div>
            <div class="tip">50%</div>
            <input type="number" class="tip custom-tip" placeholder="Custom">
          </div>
        </div>
        <div class="head-count">
          <h2>Number of People</h2>
          <input type="number"/>
          <h3 class="error" hidden>Must be at least 1</h3>
        </div>
      </div>

      <div class="outputs">
        <div class="outputsDisplay">
          <div class="output">
            <h2>Tip Amount<span>/ person</span></h2>
            <div class="price">$0.00</div>
          </div>
          <div class="output">
            <h2>Total<span>/ person</span></h2>
            <div class="price">$0.00</div>
          </div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </main>
</body>
</html>
